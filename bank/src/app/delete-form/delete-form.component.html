<div *ngIf="item" class="container w-25 rounded-pill text-center p-5 mt-5" style="background-color: rgba(0, 0, 0, 0.555);">
<h3 class="text-dark">Are You Sure</h3>
<h6 style="color: rgb(247, 245, 241);">Do You Want To Delete Your Bank Account{{item}}</h6>
<button (click)="deleteAcc()" class="btn btn-danger p-2">Yes</button>
<button (click)="onCancel()" class="btn btn-success p-2 ms-2">No</button>
</div>
